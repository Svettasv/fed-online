<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section style="width: 400px; margin: 0 auto">
      <h2>Замов футболку мрії</h2>

      <form
        action="#"
        style="
          background-color: #f2f2f2;
          padding: 20px;
          border-radius: 10px;
          width: 100%;
        "
      >
        <label for="color">Колір основи:</label>
        <input
          type="color"
          id="color"
          name="color"
          value="#ffffff"
        /><br /><br />

        <label for="size">Розмір (S/M/L/XL/XXL):</label>
        <input
          type="range"
          id="size"
          name="size"
          min="1"
          max="5"
          value="3"
        /><br /><br />

        <label for="myfile">Завантаж свій макет:</label>
        <input type="file" id="myfile" name="myfile" /><br /><br />

        <label for="number">Кількість:</label>
        <input
          type="number"
          id="number"
          name="number"
          min="1"
          max="100"
          value="1"
        /><br /><br />

        <label for="email">Твій Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="phone">Твій контактний номер:</label><br />
        <input type="tel" id="phone" name="phone" required /><br /><br />

        <input type="reset" value="Скинути форму" />
        <input type="submit" value="Відправити замовлення" />
      </form>
    </section>
  </body>
</html>
