<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>

    <main class="container">
        <section class="flag block">
            <div class="flag-title">
                <img src="img/flag-title.svg" alt="image">
            </div>
            <div class="flag-icon">
                <div class="flag-icon__blue"></div>
                <div class="flag-icon__yellow"></div>
            </div>
        </section>
        <section class="square block">
            <img src="img/square-top-image.svg" alt="image" class="square-top__image">
            <img src="img/square-image.svg" alt="image" class="square-image">
        </section>
        <section class="circle block">
            <div class="circle-container">
                <img class="circle-top__image" src="img/circle-top.svg" alt="image">
                <img class="circle-image" src="img/square-image.svg" alt="image">
            </div>


        </section>
    </main>

</body>

</html>
