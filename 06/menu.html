<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <button class="menu-button">
            <img src="img/Group 1.svg" alt="menu button">
        </button>
        <h1 class="page-title">Menu</h1>
        <form action="">
            <input class="menu-search" placeholder="Search food here" type="text">
        </form>
        <ul class="menu-list">
            <li class="menu-list__item active">
                <div class="list-item__image ">
                    <img class="original-image" src="img/image_4_original.svg" alt="">
                    <img class="hover-image" src="img/image_4_hover.svg" alt="">
                </div>
                <p class="list-item__name active">Food</p>
            </li>
            <li class="menu-list__item">
                <div class="list-item__image">
                    <img class="original-image" src="img/Group_6.svg" alt="">
                    <img class="hover-image" src="img/emojione_tropical-drink.svg" alt="">
                </div>
                <p class="list-item__name">Drinks</p>
            </li>
            <li class="menu-list__item">
                <div class="list-item__image">
                    <img class="original-image" src="img/Group_5.svg" alt="">
                    <img class="hover-image" src="img/emojione_ice-cream.svg" alt="">
                </div>
                <p class="list-item__name">Dessert</p>
            </li>
        </ul>

        <div class="menu-items">
            <h2 class="menu-items__title">
                Burger
            </h2>


            <div class="menu-item__card">
                <div class="item-card__image">
                    <img src="img/burger_1.svg" alt="">
                </div>
                <div class="item-card__text">
                    <p class="item-card__name">
                        Big Mac
                    </p>
                    <p class="item-card__price">
                        Rs 240
                    </p>
                </div>
            </div>




            <div class="menu-item__card">
                <div class="item-card__image">
                    <img src="img/burger_2.svg" alt="">
                </div>
                <div class="item-card__text">
                    <p class="item-card__name">
                        KFC Double
                    </p>
                    <p class="item-card__price">
                        Rs 252
                    </p>
                </div>
            </div>




            <div class="menu-item__card">
                <div class="item-card__image">
                    <img src="img/burger_3.svg" alt="">
                </div>
                <div class="item-card__text">
                    <p class="item-card__name">
                        Fish Burger
                    </p>
                    <p class="item-card__price">
                        Rs 220
                    </p>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
