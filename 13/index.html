<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo-block">
                <a href="#"><img src="img/logo.svg" alt=""></a>

            </div>
            <nav class="menu-block">
                <a href="#" class="active">Home</a>
                <a href="#">Amenities</a>
                <a href="#">Contact Us</a>
            </nav>
            <form action="#" class="search-block">
                <input type="search" placeholder="Search" name="serach" id="searchInput">
                <button>
                    <img src="img/search.svg" alt="">
                </button>
            </form>
        </div>
    </header>

    <main class="content">
        <div class="container">
            <div class="image-block">
                <img src="img/Rectangle168.png" alt="">
            </div>
            <div class="text-container">
                <div class="text-block">
                    <h2>Work Space</h2>
                    <h1>Modern Design work space </h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet luctus
                        venenatis, lectus magna fringilla urna, porttitor rhoncus
                        dolor purus non enim</p>
                </div>
                <div class="social-block">
                    <div class="video">
                        <button>
                            <img src="img/video_button.svg" alt="">
                        </button>
                        <span>
                            Watch Video
                        </span>
                    </div>
                    <div class="social-links">
                        <a href="#">
                            <img src="img/twitter.svg" alt="twitter" class="social-link__image">
                            <img src="img/twitter_hover.svg" alt="twitter_hover" class="social-link__image-hover">
                        </a>
                        <a href="#">
                            <img src="img/instagram.svg" alt="instagram" class="social-link__image">
                            <img src="img/instagram_hover.svg" alt="instagram_hover" class="social-link__image-hover">
                        </a>
                        <a href="#">
                            <img src="img/facebook.svg" alt="facebook" class="social-link__image">
                            <img src="img/facebook_hover.svg" alt="facebook_hover" class="social-link__image-hover">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <section class="clients">
        <div class="client-image">
            <img src="img/client_1.svg" alt="">
        </div>
        <div class="client-image">
            <img src="img/client_2.svg" alt="">
        </div>
        <div class="client-image">
            <img src="img/client_3.svg" alt="">
        </div>
        <span class="client-info">
            <strong>
                235+
            </strong>
            <span>
                Client
            </span>
        </span>

    </section>
</body>

</html>
