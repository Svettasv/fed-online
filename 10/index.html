<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <h1 class="title"><span class="title-bold">Best Developers</span> On The Planet</h1>
        <p class="description">This Product integrates with your favorite apps to automate workflows and ensure smooth,
            productive work days.</p>
        <section class="cards clearfix">
            <div class="cards-item">
                <div class="item-image__container">
                    <img src="img/avatar_1.svg" alt="developer photo" class="item-image">
                </div>
                <div class="item-text">
                    <p class="text-name">Dan Burykin</p>
                    <p class="text-occupation">Vue.JS Developer</p>
                </div>
                <div class="tech-images">
                    <div class="item-tech-image__container">
                        <img src="img/VueJs.svg" alt="vue js" class="tech-image">
                    </div>
                </div>
            </div>

            <div class="cards-item">
                <div class="item-image__container">
                    <img src="img/avatar_2.svg" alt="developer photo" class="item-image">
                </div>
                <div class="item-text">
                    <p class="text-name">Esi Doda</p>
                    <p class="text-occupation">Software Developer</p>
                </div>
                <div class="tech-images">
                    <div class="item-tech-image__container">
                        <img src="img/Angular.svg" alt="angular" class="tech-image">
                    </div>
                    <div class="item-tech-image__container">
                        <img src="img/Flutter.svg" alt="flutter" class="tech-image">
                    </div>
                    <div class="item-tech-image__container">
                        <img src="img/ReactJS.svg" alt="react js" class="tech-image">
                    </div>
                </div>
            </div>

            <div class="cards-item">
                <div class="item-image__container">
                    <img src="img/avatar_3.svg" alt="developer photo" class="item-image">
                </div>
                <div class="item-text">
                    <p class="text-name">Alex Harper</p>
                    <p class="text-occupation">RN Executive</p>
                </div>
                <div class="tech-images">
                    <div class="item-tech-image__container">
                        <img src="img/JAVA.svg" alt="java" class="tech-image">
                    </div>
                    <div class="item-tech-image__container">
                        <img src="img/React Native.svg" alt="react native" class="tech-image">
                    </div>
                </div>
            </div>

            <div class="cards-item">
                <div class="item-image__container">
                    <img src="img/avatar_4.svg" alt="developer photo" class="item-image">
                </div>
                <div class="item-text">
                    <p class="text-name">Amarna Miller</p>
                    <p class="text-occupation">Frontend Wizard</p>
                </div>
                <div class="tech-images">
                    <div class="item-tech-image__container">
                        <img src="img/HTML.svg" alt="html" class="tech-image">
                    </div>
                    <div class="item-tech-image__container">
                        <img src="img/CSS.svg" alt="css" class="tech-image">
                    </div>
                </div>
            </div>


        </section>
    </main>
</body>

</html>
